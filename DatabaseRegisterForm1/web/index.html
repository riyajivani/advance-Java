<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <H1>Login Form</H1>
        
        <form action="LoginSuccess" method="get">
            <label style="font-weight: bold;">UserName:</label><br>
            <input type="text" id="user" name="user" placeholder="enter username"><br><br>
            <label style="font-weight: bold;">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="enter password"><br><br>
            <label style="font-weight: bold;"> Repeat Password:</label><br>
            <input type="password" id="Rpassword" name="Rpassword" placeholder="repeat password"><br><br><br>
            <input type="submit" value="Submit">
        </form>
   
    </body>
</html>
