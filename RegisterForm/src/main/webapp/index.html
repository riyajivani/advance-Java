<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

<style>
	.container{
		width: 30%;
		border: 1px solid black;
		margin: auto;
		padding: 20px;
		font-size: 20px;
	}
	
	#myform table tr td input{
		font-size: 20px;
	}
</style>
</head>
<body>
	<div class="container">
	
	<h1>My Form</h1>
	
	<form id="myform" action="RegisterServlet" method="post">
	
	<table>
	
	<tr>
		<td>Enter your name: </td>
		<td><input type="text" name="username" placeholder="enter here"></td>
	</tr>
	
	<tr>
		<td>Enter your password: </td>
		<td><input type="password" name="userpassword" placeholder="enter here"></td>
	</tr>
	
	<tr>
		<td>Enter your Email: </td>
		<td><input type="email" name="useremail" placeholder="enter here"></td>
	</tr>
	
	<tr>
		<td>Select Gender: </td>
		<td>
			<input type="radio" name="usergender" value="male">Male &nbsp; &nbsp; 
			<input type="radio" name="usergender" value="female">Female
		</td>
	</tr>
	
	<tr>
		<td>Select course: </td>
		<td>
			<select name="usercourse">
			<option value="java">Java</option>
			<option value="php">Php</option>
			<option value="python">Python</option>
			<option value="css">Css</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td style="text-align: right;">
			<input type="checkbox" name="condition" value="checked">
		</td>
		
		<td>AGREE TERMS AND CONDITIONS </td>
	</tr>
	
	<tr>
		<td></td>
		
		<td>
			<button type="submit">Registor</button>
			<button type="reset">Reset</button>
		</td>
	</tr>
	</table>
	
	</form> 
	</div>
</body>
</html>
